<body>
    <!-- Menu principal con 5 secciones -->
    <header class="header">
        <img src="../multimedia/logoSpeak.jpg" alt="logo">
        <h1><a href="">SpeakEnglishRosario</a></h1>
        <nav>

    <!-- Formulario -->
    <main class="formulario">
        <section>
            <form action="">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre">
                <br>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido">
                <br>
                <label for="telefono">Teléfono: </label>
                <input type="number" name="telefono">
                <br>
                <label for="email">Email: </label>
                <input type="email" name="email">
                <br>
                <label for="comentarios">Comentarios</label>
                <br>
                <textarea name="comentarios" id="" cols="30" rows="10" placeholder="Escribe tu comentario"></textarea>
                <br>
                <input type="submit" value="enviar">
                <input type="reset" value="borrar">
                <br>
                <input type="radio" name="Femenino">
                <label for="sexo">Femenino</label>
                <input type="radio" name="Masculino">
                <label for="sexo">Masculino</label>
                <br>
            </form>
        </section>
    </main>
