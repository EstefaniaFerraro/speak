    <!-- Header con Bootstrap inicio -->

    <!-- Formulario -->
    <main class="formulario">       
        <section class="form container py-3">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label"><strong>Nombre</strong></label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa-solid fa-user"></i></div>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label"><strong>Apellido</strong></label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa-solid fa-user"></i></div>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su Apellido">
                    </div>
                </div>
                <div class="col-12">
                    <label for="telefono" class="form-label"><strong>Teléfono</strong></label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa-solid fa-phone"></i></div>
                        <input type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
                    </div>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label"><strong>Email</strong></label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa-solid fa-envelope"></i></div>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su e-mail">
                    </div>
                </div>
                <div class="col-12">
                    <label for="comentarios" class="form-label"><strong>Comentarios</strong></label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa-solid fa-comments"></i></div>
                        <textarea name="text" id="comentarios" class="form-control" cols="30" rows="3"
                            placeholder="Ingrese su comentario"></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="submit" class="btn btn-danger">Borrar</button>
                </div>
            </form>
        </section>
    </main>
